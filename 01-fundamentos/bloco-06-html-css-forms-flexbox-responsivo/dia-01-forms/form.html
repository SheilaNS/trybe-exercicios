<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário de currículo</title>
</head>

<body>
  <header class="main-header">
    <h1>Formulário de Currículo</h1>
    <p>Preencha seus dados e crie seu currículo de forma fácil.</p>
  </header>
  <div class="form-container">
    <form action="" method="get">
      <fieldset class="dados-pessoais">
        <legend>Dados pessoais</legend>
        <label for="fullName" class="full-name">
          Nome completo
          <br>
          <input type="text" name="fullName" id="fullName">
        </label>
        <br>
        <label for="email" class="email">
          E-mail
          <br>
          <input type="email" name="email" id="email">
        </label>
        <br>
        <label for="cpf" class="cpf">
          CPF
          <br>
          <input type="text" name="cpf" id="cpf" placeholder="Somente os números">
        </label>
        <br>
        <label for="address" class="address">
          Endereço
          <br>
          <input type="text" name="address" id="address">
        </label>
        <br>
        <label for="city" class="city">
          Cidade
          <br>
          <input type="text" name="city" id="city">
        </label>
        <br>
        <label for="state" class="state">Estado
          <br>
          <select name="state" id="state" required>
          </select>
        </label>
        <br>
        <p>Tipo de residência:</p>
        <label for="house" class="home-type">
          <input type="radio" name="homeType" value="Casa"> Casa
        </label>
        <label for="apart" class="home-type">
          <input type="radio" name="homeType" value="Apartamento"> Apartamento
        </label>
      </fieldset>
      <fieldset class="last-job-info">
        <legend>Dados do seu último emprego</legend>
        <label for="resume" class="resume">
          Resumo do currículo
          <br>
          <textarea name="resume" id="resume" rows="10"></textarea>
        </label>
        <br>
        <label for="cargo" class="cargo">
          Cargo
          <br>
          <input type="text" name="cargo" id="cargo">
        </label>
        <br>
        <label for="descrip" class="description">
          Descrição do cargo
          <br>
          <input type="text" name="descrip" id="descrip">
        </label>
        <br>
        <label for="startDate" class="startDate">
          Data de início
          <br>
          <input type="text" name="startDate" id="startDate" placeholder="dd/mm/aaaa" autocomplete="off">
        </label>
      </fieldset>
      <div class="buttons">
        <button type="submit" name="submit-button" id="submit-button">Enviar</button>
        <button type="reset" name="reset-button" id="reset-button">Limpar</button>
      </div>
    </form>
    <div id="dados-form"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
