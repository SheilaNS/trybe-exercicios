<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco06 - dia 01: fixando Forms</title>
</head>
<body>
    <form action="" method="get">
        <label for="email">E-mail:
            <input type="email" autofocus autocomplete="off" required name="email" placeholder="Digite seu e-mail" id="email">
        </label>
        <br>
        <label for="senha">Senha: 
            <input type="password" required name="senha" placeholder="Digite sua senha" id="senha">
        </label>
        <br>
        <input type="checkbox" name="lembre" id="">Lembre-me
        <br>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
