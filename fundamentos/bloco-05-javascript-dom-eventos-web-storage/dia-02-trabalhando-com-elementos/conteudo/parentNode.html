<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando ParentNode</title>
</head>

<body>
    <main id="paiDoPai">
        <section id="pai">
            <section id="primeiroFilho"></section>
            <section id="elementoOndeVoceEsta">
                <section id="primeiroFilhoDoFilho"></section>
                <section id="segundoEUltimoFilhoDoFilho"></section>
            </section>
            Atenção!
            <section id="terceiroFilho"></section>
            <section id="quartoEUltimoFilho"></section>
        </section>
    </main>
    <!-- 
        1 - Acesse o elemento elementoOndeVoceEsta .
        2 - Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
        3 - Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?
        4 - Acesse o primeiroFilho a partir de pai .
        5 - Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta .
        6 - Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta .
        7 - Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta .
        8 - Agora acesse o terceiroFilho a partir de pai . 
    -->
    <script>
        let ondeEstou = document.getElementById("elementoOndeVoceEsta");

        let paiOndeEstou = ondeEstou.parentNode;
        paiOndeEstou.style.color = "blue";

        let primeiroFilhoDoFilho = document.getElementById("primeiroFilhoDoFilho");
        primeiroFilhoDoFilho.innerText = "Olá! Eu sou o primeiro filho do filho.";

        let pai = document.querySelector("#pai");
        let primeiroFilho = pai.firstElementChild;

        let primeiroFilhoDeOndeEstou = ondeEstou.previousElementSibling;

        let textoDeOndeEstou = ondeEstou.nextSibling;

        let terceiroFilhoDeOndeEstou = ondeEstou.nextElementSibling;
        
        let terceiroFilhoDoPai = pai.lastElementChild.previousElementSibling;

        /* 
            1 - Crie um irmão para elementoOndeVoceEsta .
            2 - Crie um filho para elementoOndeVoceEsta .
            3 - Crie um filho para primeiroFilhoDoFilho .
            4 - A partir desse filho criado, acesse terceiroFilho . 
        */
        
        let irmaoDeOndeEstou = document.createElement('div');
        pai.appendChild(irmaoDeOndeEstou);
        irmaoDeOndeEstou.id = "irmaoDeOndeVoceEsta";

        let filhoDeOndeEstou = document.createElement('div');
        ondeEstou.appendChild(filhoDeOndeEstou);
        filhoDeOndeEstou.id = "filhoDeOndeVoceEsta";
        
        let filhoDoPrimeiroFilhoDoFilho = document.createElement('div');
        primeiroFilhoDoFilho.appendChild(filhoDoPrimeiroFilhoDoFilho);
        filhoDoPrimeiroFilhoDoFilho.id = "filhoDoPrimeiroFilhoDoFilho";

        let terceiroFilhoDoFilhoCriado = filhoDoPrimeiroFilhoDoFilho.parentNode.parentNode.nextElementSibling;
        
        /* 
            Remova todos os elementos filhos de paiDoPai exceto pai , elementoOndeVoceEsta e primeiroFilhoDoFilho .
            Remover irmaoDeOndeVoceEsta
        */

        let removeFilho = primeiroFilho; 
        removeFilho.remove();
        removeFilho = document.querySelector('#segundoEUltimoFilhoDoFilho');
        removeFilho.remove();
        removeFilho = document.querySelector('#filhoDoPrimeiroFilhoDoFilho');
        removeFilho.remove();
        removeFilho = document.querySelector('#filhoDeOndeVoceEsta');
        removeFilho.remove();
        removeFilho = document.querySelector('#terceiroFilho');
        removeFilho.remove();
        removeFilho = document.querySelector('#quartoEUltimoFilho');
        removeFilho.remove();
        removeFilho = document.querySelector('#irmaoDeOndeVoceEsta');
        removeFilho.remove();
        


        console.log();

    </script>


</body>

</html>
